<html>

<head>
 <meta charset="UTF-8">
 <meta charset="utf-8">

 <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">

<body>

<main role="main">
    <div class="grid-container">   
     
        <div class = "intro">
           <div class="header"> Welcome to <b>"Menhirs on the Map"</b> . Leave traces on the digital map to record your journeys. This works only for Rohit(<a href="https://twitter.com/rohit7gupta">@rohit7gupta</a>) at the moment.
        
        </div>
        <div class="input">
              <label for="exampleInputEmail1">Title</label></div>
        <div class="data">     
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Title"></div>
        
        <div class="input">
              <label for="shortDesc">Short Description (120 words)</label> </div>
              <div class="data"> 
              <textarea name="shortDesc" id="sDesc" cols="20" rows="5"></textarea> </div>
        
        <div class="input">
            <label for="shortDesc">Long Description (1000 words)</label></div>
            <div class="data"> 
              <textarea name="longDesc" id="lDesc" cols="20" rows="20"></textarea> <br>
        </div>
        <div class="input">
              <button onclick="getLocation()">Get Location</button></div>
              <div class="data"> <div id="loc">GPS Location should come here</div>
        </div>
        <div class="input" id="status"></div>
        <div class="data">
              <button id="submit">Tell it to Google</button>
        </div>   

        
        </div>
    </div>
        
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyA7rpbasdAUajN3dBCzmqI7MB4_p8Z1LcU",
    authDomain: "menhirmaps.firebaseapp.com",
    databaseURL: "https://menhirmaps.firebaseio.com",
    projectId: "menhirmaps",
    storageBucket: "menhirmaps.appspot.com",
    messagingSenderId: "260331680445"
  };
  firebase.initializeApp(config);

  var ref = firebase.database().ref().child("Italy");
  var x = document.getElementById("loc");
  var lat='';
  var long='';
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}
    
function showPosition(position) {
    x.innerHTML=position.coords.latitude + 
    " " + position.coords.longitude;
    lat=position.coords.latitude;
    long=position.coords.longitude;
}
// console.log(lat);
// console.log(long);


 $(document).ready(function(){
            $("#status").css("background-color", "red");
            $("#submit").click(function(){
                  
                //   var message = {
                //     name: $("#name").val(), age : $("#age").val().toString()
                //   }
                  var message={
      title: $("#title").val(), sDesc : $("#sDesc").val(),lDesc : $("#lDesc").val(),
      lat : lat,long : long
  };
                  console.log(message);
                  console.log("clicked")
                  var messageRef= ref.push(message);
                  console.log(messageRef.keynode);
                  $("#status").css("background-color", "green");
              });
            });

    </script>
